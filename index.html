<audio id="music" src="yinyue.mp3" autoplay="autoplay" loop="loop">你的浏览器不支持audio标签。</audio>    
<a id="audio_btn"><img src="on.svg" width="1000" height="50" id="music_btn" border="0"></a>    
<script>    

$("#audio_btn").click(function(){    

    var music = document.getElementById("music");    

    if(music.paused){    

        music.play();    

        $("#music_btn").attr("src","on.svg");    

    }else{    

        music.pause();    

        $("#music_btn").attr("src","off.svg");    

    }    

});    

</script>
