	<script>
		function playPause() { 
    		var music = document.getElementById('music2'); 
    		var music_btn = document.getElementById('music_btn2'); 
    		if (music.paused){ 
        		music.play(); 
        		music_btn.src = 'on.svg'; 
    		} 
    		else{ 
        		music.pause(); 
        		music_btn.src = 'off.svg';  
    		} 
		} 
	</script>
